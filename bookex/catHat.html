<head>

    <style>
        * {
            margin: 0px;
            padding: 0px
        }

        body {
            font-family: Verdana, Geneva, sans-serif;
            color: white;
            background-color: #333;

            margin: 24px;

        h1 {
            margin-bottom: 24px;
        }
    </style>
</head>

<body>
    <h1>Chapter 13, the Cat's Hat</h1>
    <h2>open the console to see the results of the script</h2>

    <p style="text-align: center">
      <img src="cat.png" id="cat" style="position: absolute">
      <img src="hat.png" id="hat" style="position: absolute">
    </p>


  <script>
      var cat = document.querySelector("#cat");
      var hat = document.querySelector("#hat");

      var cat = document.querySelector("img");
      var angle = 0, lastTime = null;
      function animate(time) {
      if (lastTime != null)
        angle += (time - lastTime) * 0.001;
      lastTime = time;
      cat.style.top = (Math.sin(angle) * 20) + "px";
      cat.style.left = (Math.cos(angle) * 200) + "px";
      hat.style.top = (Math.sin(angle) * -20) + "px";
      hat.style.left = (Math.cos(angle) * -200) + "px";
      requestAnimationFrame(animate);
      }
    requestAnimationFrame(animate);

    </script>
</body>
