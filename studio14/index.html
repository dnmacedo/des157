<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Time is On my Side</title>
  <link href="style.css" rel="stylesheet">
  <script src="script.js"></script>
</head>

<body>
  <main class="wrapper">
    <h1>This is an egg.</h1>

    <section>
      <img id="egg" src="images/eggShell.svg" alt="whole egg">
    </section>

    <h2>Cook the egg?</h2>

    <button class="choice" id="no">no</button>
    <button class="choice" id="yes">yes</button>

    <div id="reject">
      <p id="prompt"></p>

      <button id="close">okay.</button>
    </div>

    <nav id="game">
      <ul>
        <li id="crack">1<img src="images/eggCrack2.svg" alt="cracked egg"/><div class="tip" id="crackTip">Crack the egg.</div></li>
        <li id="break">2<img src="images/eggBroke.svg" alt="broken egg"/><div class="tip" id="breakTip">Break the egg open.</div></li>
        <li id="scramble">3<img src="images/bowl.svg" alt="scrambled eggs in a bowl"/><div class="tip" id="scrambleTip">Scramble it.</div></li>
        <li id="cook">4<img src="images/pan.svg" alt="cooking an omlette"/><div class="tip" id="cookTip">Cook it.</div></li>
      </ul>
    </nav>

  </main>

  <footer>
    <a href="https://validator.w3.org/nu/#textarea">Valid HTML 5</a>
    <a href="https://jigsaw.w3.org/css-validator/validator">Valid CSS</a>

  </footer>

</body>

</html>
