    <h1>function returns value</h1>
    <h2>open the console to see the results of the script</h2>
    <script>
        // write a funciton called addNums that accepts two arguments(numbers)

        function addNums(num1, num2) {
          //create a variable to hold the sum of the two arguments
          var sum=num1+num2;

          //return the sum
          return sum;
        }
          //call the function from a new variable

          var User1=addNums(10, 2);
          console.log("User1 got " + User1);
