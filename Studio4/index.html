<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Time is On my Side</title>
  <link href="style.css" rel="stylesheet">
  <script src="script.js"></script>
</head>

<body>
  <main class="wrapper">
    <h1>This is an egg.</h1>

    <section>
      <img id="egg" src="images/eggShell.svg" alt="whole egg">
    </section>

    <h2>Crack the egg?</h2>

    <button class="choice" id="no">
    <p>no</p>
  </button>
    <button class="choice" id="yes">
    <p>yes</p>
  </button>

    <div id='reject'>
      <p id="prompt"></p>
      
      <button id="close">
        <p>okay.</p>
      </button>
    </div>

  </main>

</body>

</html>
